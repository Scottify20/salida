<div
  #popoverParent
  class="popover__parent-container"
  [ngClass]="isOpenSig() ? 'open' : 'closed'"
>
  <div #popoverArrow class="popover__arrow"></div>
  <div
    #popover
    class="popover"
    [style.top.px]="topOffset"
    [style.left.px]="leftOffset"
  >
    <ng-container #dynamicComponentContainer></ng-container>
  </div>
</div>
