<div
  role="button"
  class="card"
  [class]="cardShape === 'circle' ? 'circle' : ''"
>
  <div class="card__image-container">
    <img
      [src]="'https://image.tmdb.org/t/p/w154' + entity.image_path"
      alt=""
      class="card__image"
    />
  </div>
  <div class="card__texts">
    <p class="card__title">{{ entity.name }}</p>
    <p *ngIf(entity.otherName) class="card__subtitle">{{ entity.otherName }}</p>
  </div>
</div>
