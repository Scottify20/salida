<div class="container">
  <app-scroll-buttons
    [positionValues]="{ top: '30%', left: '0', right: '0' }"
  ></app-scroll-buttons>
  <div class="subcontainer">
    <ng-container *ngFor="let entity of cardSectionOptions.entities">
      <app-card [entity]="entity" [cardShape]="cardSectionOptions.cardShape">
      </app-card>
    </ng-container>
  </div>
</div>
