<div class="container">
  <app-scroll-buttons
    [positionValues]="{ top: '30%', left: '0', right: '0' }"
  ></app-scroll-buttons>
  <div class="subcontainer clickable-cards">
    @for (
      entity of cardSectionOptions.entities;
      track entity.id;
      let i = $index
    ) {
      @if (
        cardSectionOptions.maxNoOfCards && i < cardSectionOptions.maxNoOfCards
      ) {
        <app-card [entity]="entity" [cardShape]="cardSectionOptions.cardShape">
        </app-card>
      }
    }
  </div>
</div>
