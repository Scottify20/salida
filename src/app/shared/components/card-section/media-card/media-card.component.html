<div
  (click)="props.onClick()"
  (keydown.enter)="props.onClick()"
  tabindex="0"
  role="button"
  class="card"
>
  <div class="card__image-container">
    <img
      [src]="
        props.poster_path
          ? 'https://image.tmdb.org/t/p/w154' + props.poster_path
          : 'assets/icons/placeholders/Profile.svg'
      "
      [alt]="getPosterAlt()"
      class="card__image loading"
      #poster
      (load)="poster.classList.remove('loading')"
      [class]="props.poster_path ? '' : 'no-image'"
    />
    <canvas #ratingPie width="40px" height="40px"></canvas>
  </div>
  <div class="card__texts">
    <p class="card__title">{{ props.name || props.title }}</p>
  </div>
</div>
