<div class="episode-card" [ngClass]="!episodeData.overview ? 'no-plot' : ''">
  <div class="episode__poster-and-mini-number-container">
    <p class="episode__mini-number">{{ episodeData.episode_number }}</p>
    <img
      [src]="'https://image.tmdb.org/t/p/w300' + episodeData.still_path"
      alt=""
      class="episode-card__thumbnail"
    />
  </div>

  <div class="episode-card__texts-container">
    <div class="episode-card__header">
      <p class="episode__number">{{ episodeData.episode_number }}</p>

      <div class="title-runtime-and-date-container">
        <h4 class="episode__title">{{ episodeData["name"] }}</h4>
        <p class="episode__date-and-runtime">
          <span class="episode__release-date">{{
            episodeData.air_date | date: "MMM d, y"
          }}</span>
          @if (episodeData.runtime) {
            <span class="dot-separator"> â€¢ </span>
            <span class="episode__runtime">{{
              episodeData.runtime | duration: "min" : ["d", "h", "min"]
            }}</span>
          }
        </p>
      </div>
    </div>

    <p class="episode__plot">
      {{ episodeData.overview }}
    </p>
  </div>
</div>
